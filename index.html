        <script src="/socket.io/socket.io.js"></script>
        <script>
            io = io.connect()
            // Emit ready event.
            io.emit('ready') 
            console.log('emit ready')
            // Listen for the talk event.
            io.on('newphoto', function(data) {
                console.log("photoid: " + data.photoid + " camid: " + data.camid)
                document.getElementById("cam"+data.camid).src="/photo/"+data.photoid;
            });

            io.on('new message', function(data) {
                console.log('broadcast');
            });

            io.on('announce', function(data) {
                console.log("New message in announce: " + data.message);
            })  
        </script>
